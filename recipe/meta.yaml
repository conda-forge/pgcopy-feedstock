{% set name = "pgcopy" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0da9235eea4ee9ceb4f52b97523bc89db9a6f8e80f897b49214e814ea13d04b0

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python
  run:
    - psycopg2
    - python
    - pytz

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - pgcopy

about:
  home: https://pgcopy.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Fast db insert with postgresql binary copy
  dev_url: https://github.com/altaurog/pgcopy

extra:
  recipe-maintainers:
    - xhochy
